spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true

spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.default-schema=TEST

aws.access.key=${AWS_ACCESS_KEY:1}
aws.secret.key=${AWS_SECRET_KEY:1}
aws.s3.bucket=${AWS_S3_BUCKET:1}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.comx
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://test.com=
keycloak-admin-rest-api = x
keycloak-realm = x
openid-introspection-url = x
springdoc.swagger-ui.oauth.client-id=x
springdoc.swagger-ui.oauth.client-secret=x
springdoc.swagger-ui.path=/docs
recipe.openapi.dev-url=http://localhost:8080/recipe/api/v1
recipe.openapi.prod-url=https://ronaldjro.dev/recipe/api/v1
